               SHOP
           </a>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function checkIE(){
             return window.navigator.userAgent.match(/(MSIE|Trident)/);
        }
        var isIE = checkIE();
        var isMobile = window.screen.width < 767 || isIE;
        var countryselectorNode = document.getElementById('countryselect');
        var shopButton = document.getElementById('shop_button');
        var shopButtonHref = '';
        var shopButtonClass = 'shop_button';
        var countryVal= '';

        //Check environment to set correct properties for GA

        var isProd = window.location.host === 'www.gucci.com';
        var cookieDomainGa = isProd ? 'gucci.com' : 'regiongold.com';
        var gaUA = isProd ? 'UA-68857426-1' : 'UA-64255286-1';

        if (!isMobile) {

            new Choices(countryselectorNode, {
                placeholderValue: '',
                searchPlaceholderValue: '',
                shouldSort: false,
                position: 'bottom'
            });
            countryselectorNode.addEventListener('choice',function(event){
                if (event.detail.choice.id !== 1) {
                    countryVal = event.detail.choice.value;
                    shopButtonHref = 'https://'+window.location.host+'/'+countryVal+'?utm_medium=geolocation&utm_source=gucci-WW&utm_campaign=page';
                    shopButtonClass = 'active shop_button';
                 }
                if (countryVal == "int") {
                    shopButton.innerHTML =  "VISIT"
                } else {
                    shopButton.innerHTML =  "SHOP";
                }
                shopButton.setAttribute('href',shopButtonHref);
                shopButton.setAttribute('class',shopButtonClass);
            })
        }
        else {
            countryselectorNode.onchange = function (event) {
                if (!(countryselectorNode.value !== 'undefined' && !countryselectorNode.value) ) {
                    countryVal = event.target.value;
                    shopButtonHref = 'https://'+window.location.host+'/'+countryVal+'?utm_medium=geolocation&utm_source=gucci-WW&utm_campaign=page';
                    shopButtonClass = 'active shop_button';
                }
                if (countryVal == "int") {
                    shopButton.innerHTML =  "VISIT";
                }
                else {
                    shopButton.innerHTML =  "SHOP";
                }
                shopButton.setAttribute('href',shopButtonHref);
                shopButton.setAttribute('class',shopButtonClass);
            }
        }

        ga('create',gaUA,cookieDomainGa);
        ga('send', 'pageview');

       shopButton.addEventListener('click', function(){
           ga('send', 'event', 'country selection', 'click on country selector page', countryVal);
       });

    });
</script>
